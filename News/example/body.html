		<style>
			nav {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			.nav {
				height: 40px;
				overflow: hidden;
				line-height: 26px;
				text-align: center;
			}
			
			nav a {
				float: left;
				height: 100%;
				padding: 10px;
			}
		</style>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			$(function() {
				var awidth = parseInt($(".nav a").css("width"));
				var alength = $(".nav a").length;
				var nwidth = awidth * alength
				$(".nav").css({
					width: nwidth
				});
				var curr;
				var nav = $(".nav")
				mui("nav").on("dragstart", ".nav", function() {
					curr = parseInt(nav.css("marginLeft")) ? parseInt(nav.css("marginLeft")) : 0;
				})
				mui("nav").on("drag", ".nav", function(e) {
					var x = e.detail.deltaX;
					var left = curr + x;
					if (left > 0) {
						left = 0;
					}
					if (left < -(nav.width() - $(window).width())) {
						left = -(nav.width() - $(window).width())
					}
					nav.css("marginLeft", left)
				})
			})
			mui.plusReady(function() {
				mui(".nav").on("tap", "a", function() {
					var title = $(this).html();
					var currurl = this.getAttribute("url");
					var newWin = plus.webview.create("_www/local/list.html", "", {}, {
						title: title,
						url: currurl
					})
					newWin.setJsFile("_www/js/list_load.js")
				})
			})
		</script>
