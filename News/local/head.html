<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.plusReady(function() {
				var index = plus.webview.getLaunchWebview();
				mui("header").on("tap", "#bars", function() {
					var menu = plus.webview.create("localhost/phpcms_/install_package/index.php", "menu", {
						width: "70%",
						left: 0,
						position: "absolute"
					});
					menu.show("slide-in-left");
					index.setStyle({
						left: "70%",
						mask: "rgba(0,0,0,0.8"
					})
					index.addEventListener("maskClick", function() {
						menu.hide("slide-out-left");
						index.setStyle({
							mask: "none",
							left: "0"
						})
					})
				})
			})
		</script>
		<style>
		.mui-bar{
			background: #DE3031;
		}
			.mui-bar a{
				color:#fff;
			}
			.mui-bar h1{
				color:#fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="javascript:;" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" id="bars"></a>
			<h1 class="mui-title">新闻中心</h1>
			<a class="mui-icon mui-icon-refreshempty mui-pull-right"></a>
		</header>
	</body>

</html>
