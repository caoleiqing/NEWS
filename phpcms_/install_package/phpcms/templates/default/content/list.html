<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<script src="{JS_PATH}appjs/zepto.js"></script>
	<script src="{JS_PATH}appjs/mui.min.js"></script>
	<link href="{CSS_PATH}appcss/mui.min.css" rel="stylesheet" />
	<script type="text/javascript" charset="UTF-8">
		function load(num,obj){
			var currurl=obj.attr("url");
			var win=plus.webview.create(currurl,currurl,{bounce:"all"},{flag:false});

			win.addEventListener("loaded",(function(win){
				return function(){
					win.flag=true;
				}
			})(win));

			for(var i=0;i<num+10;i++){
				obj=obj.parent().next().find("a");
				if(obj.length==0){
					break;
				}
				currurl=obj.attr("url");
				var win=plus.webview.create(currurl,currurl,{bounce:"vertical"},{flag:false});
				win.addEventListener("loaded",(function(win){
					return function(){
						win.flag=true;
					}
				})(win));
			}
		}
		mui.plusReady(function() {
			load(0, $("ul li:first-child a"))
			setTimeout(function() {
				var array = plus.webview.all();
				if (array) {
					for (var i = 0, len = array.length; i < len; i++) {
						console.log(array[i].getURL());
					}
				}
			}, 5000)

			mui("ul").on("tap", "a", function() {
				var currurl = $(this).attr("url")
				var currwin = plus.webview.getWebviewById(currurl);
				if (currwin.flag) {
					currwin.show("slide-in-right");
				} else {
					plus.nativeUI.showWaiting("正在加载", {})
					currwin.addEventListener("loaded", function() {
						plus.nativeUI.closeWaiting()
						currwin.show("slide-in-right")
					})
				}
			})
			ws = plus.webview.currentWebview();
			ws.setPullToRefresh({
				support: true,
				height: "50px",
				range: "200px",
				contentdown: {
					caption: "下拉可以刷新"
				},
				contentover: {
					caption: "释放立即刷新"
				},
				contentrefresh: {
					caption: "正在刷新..."
				}
			}, function() {
				ws.endPullToRefresh();
			});
			plus.nativeUI.toast("下拉可以刷新");
		})
	</script>
	<style>
		h5{
			padding-top: 8px;
			padding-bottom: 8px;
			text-indent: 12px;
		}

		.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
			font-size: 15px;
			margin-top:8px;
			color: #333;
		}
	</style>
</head>

<body>
<div class="mui-slider">
	<div class="mui-slider-group">
		<div class="mui-slider-item">
			<a href="#">
				<img src="{IMG_PATH}appimgs/cbd.jpg">
				<p class="mui-slider-title">文字说明1</p>
			</a>
		</div>
		<div class="mui-slider-item">
			<a href="#">
				<img src="{IMG_PATH}appimgs/muwu.jpg">
				<p class="mui-slider-title">文字说明2</p>
			</a>
		</div>
	</div>
	<div class="mui-slider-indicator">
		<div class="mui-indicator mui-active"></div>
		<div class="mui-indicator"></div>
	</div>
</div>
<ul class="mui-table-view mui-grid-view">
	{pc:content action="lists" catid="$catid" num="25" order="id DESC" page="$page"}
	{loop $data $r}
	<li class="mui-table-view-cell mui-media mui-col-xs-6">
		<a href="#">
			<img class="mui-media-object" src="{IMG_PATH}appimgs/shuijiao.jpg">
			<div class="mui-media-body">幸福就是可以一起睡觉</div></a></li>
	{/loop}
	{/pc}
	<li class="mui-table-view-cell mui-media mui-col-xs-6">
		<a href="#">
			<img class="mui-media-object" src="../images/muwu.jpg">
			<div class="mui-media-body">想要一间这样的木屋，静静的喝咖啡</div></a></li>
	<li class="mui-table-view-cell mui-media mui-col-xs-6">
		<a href="#"><img class="mui-media-object" src="{IMG_PATH}appimgs/cbd.jpg">
			<div class="mui-media-body">Color of SIP CBD</div></a></li>
	<li class="mui-table-view-cell mui-media mui-col-xs-6">
		<a href="#">
			<img class="mui-media-object" src="{IMG_PATH}appimgs/yuantiao.jpg">
			<div class="mui-media-body">静静看这世界</div></a></li>
</ul>
</body>

</html>
